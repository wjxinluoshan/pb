<script>
    var getContentOfArticleFunc = function () {
        showOrHiddenLoadingDiv(true);
        $.ajax({
            method: 'POST',
            url: 'http://' + IP + ':' + PORT_PATH + '/article/getArticleMainContentOfHtml',
            dataType: 'text',
            success: function (data) {
                showOrHiddenLoadingDiv(false);
                if (data !== FAILURE) {
                    let dataArr = data.split(' pblog ');
                    CKEDITOR.instances.editor_textarea.setData(dataArr[1]);
                    $('#article_title_input').val(dataArr[0]);
                    articleHref = dataArr[2];
                }
            }
        }).fail(function () {
            showOrHiddenLoadingDiv(false);
            if (confirm("网络加载失败，重新加载？？？"))
                getContentOfArticleFunc();
        });
    };
    getContentOfArticleFunc();
</script>
