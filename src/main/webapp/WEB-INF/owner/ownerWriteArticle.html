<body style="background: #C6587B">
<div class="loading_div" id="loading_div">
    <div></div>
    <img src="/imgs/loading.gif"/></div>
<h1 style="text-align: center">文章编写</h1>
<div class="main_div">
    <input type="text" class="article_title_input" id="article_title_input" placeholder="文章标题"/>
    <div class="editor_div">
            <textarea name="editor_textarea" id="editor_textarea" rows="40" cols="80"> 请在这里编写您的文章!!!
            </textarea>
    </div>
    <div class="article_type_div">
        <label>
            <input class="choice_article_input" type="radio" name="article_type" value="休闲文章" checked>休闲文章</label>
        <label>
            <input class="choice_article_input" type="radio" name="article_type" value="技术文章">技术文章</label>
    </div>
    <button class="choice_photos_input upload_pictures_button" id="upload_docs_button">上传</button>
</div>
</body>
<script src="/js/articleContentEditCmd.js"></script>
